<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header card-header" *ngIf="title.length">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" data-dismiss="modal" *ngIf="!title.length">&times;</button>
        {{content}}
      </div>
      <div class="modal-footer">
        <!-- <button class="btn btn-sm btn-primary" data-dismiss="modal">Cancel</button> -->
        <button class="btn btn-sm btn-primary" (click)="close()" *ngIf="mode==='info'">OK</button>
        <button class="btn btn-sm btn-warning" (click)="close()" *ngIf="mode==='warn'">OK</button>
        <button class="btn btn-sm btn-danger" (click)="close()" *ngIf="mode==='error'">OK</button>
        <button class="btn btn-sm btn-success" (click)="close()" *ngIf="mode==='success'">OK</button>
        <button class="btn btn-sm btn-primary" (click)="reject()" *ngIf="mode==='confirm'">No</button>
        <button class="btn btn-sm btn-primary" (click)="accept()" *ngIf="mode==='confirm'">Yes</button>
      </div>
    </div>
  </div>
</div>
